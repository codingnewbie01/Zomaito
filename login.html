<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomaito-LogIn</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div id="login_body">
        <div class="login">
            <h2>Login</h2>
            <div class="phonebutton">
                <div class="phone">

                    <input type="number" placeholder="Phone" class="phonebutton1" id="phoneno" required>
                </div>
                <button type="submit" class="OTP phonebutton1">Send One Time Password</button>
                <span class="or">or</span>
                <button class="Email phonebutton1">Continue with Email</button>
                <button class="google phonebutton1">Continue with Google</button>
            </div>
            <span>New to Zomaito? <a href="#" style="color: #da4747;">Create account</a></span>
        </div>
    </div>
</body>
</html>
